<!DOCTYPE html>
<html>
<head>
	<title>Platzigram</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script+Swash+Caps" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="public/app.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, userscalable=no"><!--Diseño responsivo, para cualquier dispositivo-->
	<meta charset="utf-8"><!--Para que pueda identificar simbolos especiales usados en español-->
</head>
<body>

<section id="main-container">
	<div class="container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
					<img class="iphone" src="public/telefono.png">
					</div>
					<div class="col s12 m7">
					<div class="row">
					<div class="signup-box">
						<h1 class="platzigram">Platzigram</h1>
						<form class="signup-form">
						<h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
						<div class="section">
							<a class="btn btn-fb hidden-on-small-only">Iniciar sesión con Facebook</a>
							<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
						</div>
						<div class="divider"></div>
						<div class="section">
							<input type="email" name="email" placeholder="Correo Electrónico"></input>
							<input type="text" name="name" placeholder="Nombre Completo"></input>
							<input type="text" name="username" placeholder="Contraseña"></input>
							<button class="btn waves-effect waves-light btn-signup" type="submit">Regístrate</button>
							</div>
					</div>
						
						</form>
						</div>
							<div class="row">
								<div class="login-box">
							¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<footer class="site-footer">
	<div class="container">
		<div class="row">
			<div class="col s12 l3 center-align">
			<!--Seleccionar idioma con javascript-->
			<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>

				<ul id='dropdown1' class='dropdown-content'>
					<li><a href="#!">Español</a></li>
					<li><a href="#!">English</a></li>
					
				</ul>
			</div>
			<div class="col s12 l3 push-l6 center-align">
				2017 Platzigram
			</div>
		</div>
	</div>
</footer>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>


<!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
          
</body>
</html>
